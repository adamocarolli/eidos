
  - name: location-nn
    priority: ${ rulepriority }
    example: "reaching record levels in South Sudan."
    label: Location
    type: token
    pattern: |
      [norm="LOC" & !word=/KIs?/] [norm="LOC" & !word=/KIs?/]*
#      there are some cases with a LOC followed by something labeled ORGANIZATION that should be LOC

  - name: location-nn-expand-out
    priority: ${ rulepriority }
    example: "reaching record levels in South Sudan."
    label: Location
    type: token
    pattern: |
      [!norm="LOC" & chunk=B-NP] [!norm="LOC" & chunk=I-NP & !word=and]* [norm="LOC" & chunk=I-NP]+ [!norm="LOC" & chunk=I-NP & !word=and]*

  - name: location-nn-expand-right
    priority: ${ rulepriority }
    example: "reaching record levels in South Sudan."
    label: Location
    type: token
    pattern: |
      [norm="LOC" & chunk=B-NP] [!norm="LOC" & chunk=I-NP]+

  - name: location-backoff
    priority: ${ rulepriority }
    example: "was reported through Gangura and Nabiapai"
    label: Location
    type: token
    pattern: |
      [entity="LOCATION" & !norm="LOC"] [entity="LOCATION" & !norm="LOC"]*

  - name: location-backoff-expand
    priority: ${ rulepriority }
    example: "â€¢ Demographic data: 133 individuals were recorded transiting through the Juba Port FMP"
    label: Location
    type: token
    pattern: |
      [entity="LOCATION" & !norm="LOC"] [chunk="I-NP" & tag=/^NNP/ & !norm="LOC" & !word=and]+

  - name: location-expand
    # find cases where a location is mislabeld in a conjunction with another location
    priority: ${ rulepriority }
    example: "was reported through Gangura and Nabiapai"
    label: Location
    type: token
    pattern: |
      (?<=[entity="LOCATION"] [word="and"]) [tag=/^NNP/ & !word=/(KIs?)|DRC/ & !norm="LOC" & !entity="LOCATION"]+

  - name: time-stanford
    priority: ${ rulepriority }
    example: "reaching record levels in July."
    label: Time
    type: token
    pattern: |
      [entity="DATE"] [entity="DATE"]*
